version: 2
registries:
  git-nova-laravel-com:
    type: git
    url: https://nova.laravel.com
    username: dees@owow.io
    password: "${{secrets.GIT_NOVA_LARAVEL_COM_PASSWORD}}"
  composer-repository-nova-laravel-com:
    type: composer-repository
    url: https://nova.laravel.com
    username: dees@owow.io
    password: "${{secrets.COMPOSER_REPOSITORY_NOVA_LARAVEL_COM_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: laravel/framework
    versions:
    - 6.20.12
    - 8.30.1
    - 8.31.0
    - 8.32.1
    - 8.33.1
    - 8.34.0
    - 8.35.1
    - 8.36.1
    - 8.36.2
    - 8.37.0
    - 8.38.0
    - 8.39.0
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.1
    - 9.5.2
    - 9.5.3
  registries:
  - composer-repository-nova-laravel-com
  - git-nova-laravel-com
